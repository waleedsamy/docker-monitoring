<source>
  @type tail
  path /var/log/traffics/**/*.log
  exclude_path ["/var/log/traffics/**/*.gz"]
  pos_file /var/log/td-agent/traffics.log.pos
  format none
  tag app
</source>

<match **>
  @type forward
  send_timeout 60s
  recover_wait 10s
  heartbeat_interval 1s
  phi_threshold 16
  hard_timeout 60s

  <server>
    name centralizedfluentd
    host fluentd
    port 24224
  </server>

  <secondary>
    @type file
    path /var/log/fluent/forward-failed
  </secondary>
</match>
