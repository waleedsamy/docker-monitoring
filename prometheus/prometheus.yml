global:
  scrape_interval:     15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'


scrape_configs:

  - job_name: 'cadvisor'

    scrape_interval: 1s

    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          target:   cadvisor

  - job_name: 'fluentd'

    scrape_interval: 1s

    static_configs:
      - targets: ['fluentd:24231']
        labels:
          target:   fluentd
