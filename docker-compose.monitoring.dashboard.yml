grafana_data:
  container_name: data-container-grafana
  image: busybox:latest
  volumes:
    - "./grafana/conf/:/var/lib/grafana"
grafana:
  container_name: grafana
  image: grafana/grafana:3.1.0
  links:
    - elasticsearch:elasticsearch
    - prometheus:prometheus
  ports:
    - "10099:3000"
  volumes_from:
    - grafana_data
